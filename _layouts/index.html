<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="The Self-organising University" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>The Self-organising University</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <div class="logo">
            <img src="images/self.png" alt="Self-organising University">
          </div>
          <h1 id="project_title">The Self-organising University</h1>
          <h2 id="project_tagline">A learning network.</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">

        <p>
          {{ content }}
        </p>
        
        <div class="icons">
          <a href="https://github.com/selforganising" target="_blank"><img src="images/github.png" alt="GitHub"></a>
          <a href="http://www.meetup.com/selforganising/" target="_blank"><img src="images/meetup.png" alt="Meetup"></a>
          <a href="https://www.facebook.com/SelfOrganisingUniversity" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
          <a href="https://twitter.com/Selforganising" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
        </div>
      
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright"> &copy; The Self-organising University</p>
      </footer>
    </div>
