<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Self-organising" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/javascripts/magnific.js"></script> 
    <script src="/javascripts/main.js"></script> 
    <link rel="stylesheet" href="/stylesheets/magnific.css"> 
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
    <title>Self-organising - {{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <div class="logo">
            <img src="/images/self.png" alt="Self-organising">
          </div>
          <h1 id="project_title">Self-organising course information</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        {% include nav.html %}
        
        <h1>{{ page.title }}</h1>
        <h3>{{ page.standfirst }}</h3>
        
        {{ content }}
        
        <div class="icons">
          <a href="http://www.meetup.com/selforganising/" target="_blank"><img src="/images/meetup.png" alt="Meetup"></a>
<!--
          <a href="https://github.com/selforganising" target="_blank"><img src="/images/github.png" alt="GitHub"></a>
          <a href="https://www.facebook.com/selforganising" target="_blank"><img src="/images/facebook.png" alt="Facebook"></a>
-->
          <a href="https://twitter.com/selforganising" target="_blank"><img src="/images/twitter.png" alt="Twitter"></a>

        </div>
      
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright"><a href="http://sofer.com">sofer.com</p>
      </footer>
    </div>

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-35597887-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>


  </body>
</html>
